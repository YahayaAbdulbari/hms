<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MediCare HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap5/css/all.css">
  <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Reset password</h2>
            <p class="text-center mb-4">Use email to reset password</p>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
              <div class="d-grid">
                <a href="login.html" class="d-grid"><button type="button" class="btn btn-primary">Login</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
