<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | MediCare HMS</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap5/css/all.css">
  <link rel="stylesheet" href="../css/css/styles.css">
  <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MediCare HMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0 text-center">Create Account</h3>
          </div>
          <div class="card-body p-4">
            <ul class="nav nav-tabs mb-4" id="registerTabs">
              <li class="nav-item">
                <a class="nav-link active" id="patient-tab" data-bs-toggle="tab" href="#patient">Patient</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="doctor-tab" data-bs-toggle="tab" href="#doctor">Doctor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="staff-tab" data-bs-toggle="tab" href="#staff">Staff</a>
              </li>
            </ul>

            <div class="tab-content" id="registerTabsContent">
              <!-- Patient Registration -->
              <div class="tab-pane fade show active" id="patient">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email*</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Phone*</label>
                    <input type="tel" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Date of Birth*</label>
                    <input type="date" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Gender*</label>
                    <select class="form-select" required>
                      <option value="">Select</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Confirm Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register as Patient</button>
                  </div>
                </form>
              </div>

              <!-- Doctor Registration -->
              <div class="tab-pane fade" id="doctor">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email*</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Medical License Number*</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Specialization*</label>
                    <select class="form-select" required>
                      <option value="">Select</option>
                      <option>Cardiology</option>
                      <option>Neurology</option>
                      <option>Pediatrics</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Years of Experience*</label>
                    <input type="number" class="form-control" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Confirm Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register as Doctor</button>
                  </div>
                </form>
              </div>

              <!-- Staff Registration -->
              <div class="tab-pane fade" id="staff">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name*</label>
                      <input type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email*</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Role*</label>
                    <select class="form-select" required>
                      <option value="">Select</option>
                      <option>Nurse</option>
                      <option>Receptionist</option>
                      <option>Lab Technician</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Department*</label>
                    <select class="form-select" required>
                      <option value="">Select</option>
                      <option>Emergency</option>
                      <option>OPD</option>
                      <option>Pharmacy</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Confirm Password*</label>
                      <input type="password" class="form-control" required>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register as Staff</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="text-center mt-3">
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2023 MediCare HMS. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
