<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Appointment | MediCare HMS</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../bootstrap5/css/all.css">
  <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar (Consistent with other pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">MediCare HMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-appointment.html">Add Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="../login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="bg-light py-4 mb-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1><i class="fas fa-calendar-plus text-primary me-2"></i> Schedule New Appointment</h1>
        <a href="appointments.html" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left me-1"></i> Back to Appointments
        </a>
      </div>
    </div>
  </section>

  <!-- Main Form -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body p-4">
            <form id="appointmentForm">
              <!-- Patient Selection -->
              <div class="mb-4">
                <h5 class="border-bottom pb-2"><i class="fas fa-user-injured me-2"></i>Patient Information</h5>
                <div class="row mt-3">
                  <div class="col-md-8 mb-3">
                    <label class="form-label">Select Patient*</label>
                    <select class="form-select" id="patientSelect" required>
                      <option value="">Search or select patient</option>
                      <option value="1001">John Doe (ID: 1001)</option>
                      <option value="1002">Jane Smith (ID: 1002)</option>
                      <option value="1003">Robert Johnson (ID: 1003)</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label class="form-label">Or</label>
                    <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#newPatientModal">
                      <i class="fas fa-plus-circle me-1"></i> New Patient
                    </button>
                  </div>
                </div>
              </div>

              <!-- Doctor Selection -->
              <div class="mb-4">
                <h5 class="border-bottom pb-2"><i class="fas fa-user-md me-2"></i>Doctor Information</h5>
                <div class="row mt-3">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Select Doctor*</label>
                    <select class="form-select" id="doctorSelect" required>
                      <option value="">Choose doctor</option>
                      <option value="D101">Dr. Sarah Johnson (Cardiology)</option>
                      <option value="D102">Dr. Michael Chen (Neurology)</option>
                      <option value="D103">Dr. Priya Patel (Pediatrics)</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="doctorSpecialization" readonly>
                  </div>
                </div>
              </div>

              <!-- Appointment Details -->
              <div class="mb-4">
                <h5 class="border-bottom pb-2"><i class="fas fa-calendar-check me-2"></i>Appointment Details</h5>
                <div class="row mt-3">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Date*</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Time Slot*</label>
                    <select class="form-select" id="timeSlot" required>
                      <option value="">Select time</option>
                      <option>09:00 AM - 09:30 AM</option>
                      <option>10:00 AM - 10:30 AM</option>
                      <option>11:00 AM - 11:30 AM</option>
                      <option>02:00 PM - 02:30 PM</option>
                      <option>03:00 PM - 03:30 PM</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Appointment Type*</label>
                  <select class="form-select" id="appointmentType" required>
                    <option value="">Select type</option>
                    <option>General Consultation</option>
                    <option>Follow-up Visit</option>
                    <option>Emergency</option>
                    <option>Post-operative Check</option>
                    <option>Lab Test</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Notes</label>
                  <textarea class="form-control" id="appointmentNotes" rows="3"></textarea>
                </div>
              </div>

              <!-- Submit Section -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                  <i class="fas fa-undo me-1"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-calendar-plus me-1"></i> Schedule Appointment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Patient Modal -->
  <div class="modal fade" id="newPatientModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Register New Patient</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="newPatientForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name*</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name*</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email*</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone*</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth*</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Gender*</label>
                <select class="form-select" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="newPatientForm" class="btn btn-primary">Save Patient</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer (Consistent with other pages) -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>MediCare HMS</h5>
          <p>Comprehensive healthcare solutions.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
      <hr>
      <p class="mb-0 text-center">&copy; 2023 MediCare HMS. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript for this page -->
  <script>
    // Update specialization when doctor is selected
    document.getElementById('doctorSelect').addEventListener('change', function() {
      const doctorSelect = document.getElementById('doctorSelect');
      const specializationField = document.getElementById('doctorSpecialization');
      const selectedOption = doctorSelect.options[doctorSelect.selectedIndex];
      
      if (selectedOption.value) {
        // Extract specialization from doctor's name (format: "Dr. Name (Specialization)")
        const matches = selectedOption.text.match(/\((.+)\)/);
        if (matches && matches[1]) {
          specializationField.value = matches[1];
        }
      } else {
        specializationField.value = '';
      }
    });

    // Form submission handler
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would typically send data to server
      alert('Appointment scheduled successfully!');
      // window.location.href = 'appointments.html'; // Redirect after success
    });
  </script>
</body>
</html>
